<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets">
   
   <h:body>
   
      <ui:composition template = "templates/common.xhtml">
         
         <ui:define name = "content">
            <h:outputText value="#{text['page2_header']}" styleClass="custom1Header" />
            
			<h:form>
			    <h:panelGrid id="customMenu" columns="10" styleClass="customMenuPanel">
				    <h:commandLink action="#{navigationController.moveToPage('home')}"
					    value="#{text['back_home']}" styleClass="commandLink">
				    </h:commandLink>
				</h:panelGrid>
				
				<h:outputText value="#{text['appl_config']}" styleClass="custom2Header" />
				
				<h:panelGrid columns="4">
                    <h:commandButton value="#{text['appl_config_ping']}" action="#{restCallsBean.fetchPingResultFromApplConfigRestService}" 
                        styleClass="button" id="ping_appl_config" />
                    <h:outputText value="#{restCallsBean.pingResult}" styleClass="normal-message-bold" />

                    <h:commandButton value="#{text['appl_config_refresh']}" action="#{restCallsBean.fetchRefreshResultFromApplConfigRestService}" 
                        styleClass="button" id="refresh_appl_config" />
                    <h:outputText value="#{restCallsBean.refreshResult}" styleClass="normal-message-bold" />
                </h:panelGrid>
				
				<h:outputText value="#{text['timer_config']}" styleClass="custom2Header" />
				
				<h:panelGrid columns="4">
    			    <h:outputText value="#{text['timer1']}" styleClass="custom2Header" />
    			    <h:outputText value="#{restCallsBean.timer1Status}" styleClass="custom2Header" />
                    <h:commandButton value="#{text['timer_start']}" action="#{restCallsBean.startTimer1}" 
                        styleClass="button" id="start_timer_1" />
                    <h:commandButton value="#{text['timer_stop']}" action="#{restCallsBean.stopTimer1}" 
                        styleClass="button" id="stop_timer_1" />
				    <h:outputText value="#{text['timer2']}" styleClass="custom2Header" />
    			    <h:outputText value="#{restCallsBean.timer2Status}" styleClass="custom2Header" />
                    <h:commandButton value="#{text['timer_start']}" action="#{restCallsBean.startTimer2}" 
                        styleClass="button" id="start_timer_2" />
                    <h:commandButton value="#{text['timer_stop']}" action="#{restCallsBean.stopTimer2}" 
                        styleClass="button" id="stop_timer_2" />
                </h:panelGrid>

            </h:form>
         </ui:define> 
         
      </ui:composition> 
   
   </h:body> 
</html>
