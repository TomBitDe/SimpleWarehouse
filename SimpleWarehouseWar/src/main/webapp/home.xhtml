<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h2><h:outputText value = "#{text['greeting']}" /></h2>

			<h3>Implicit Navigation</h3>
			<hr />

			<h:form>
				<h4>Using Managed Bean</h4>
				<h:commandButton action="#{navigationController.moveToPage1}"
					value="Page1" styleClass="button" />
				<h4>Using JSF outcome</h4>
				<h:commandButton action="page2" value="Page2" styleClass="button" />
			</h:form>
			<br />

			<h3>Conditional Navigation</h3>
			<hr />
			<h:form>
				<h:commandLink action="#{navigationController.showPage}"
					value="Page1" styleClass="commandLink">
					<f:param name="pageId" value="1" />
				</h:commandLink>
				<h:outputText value="&#160;&#160;"></h:outputText>

				<h:commandLink action="#{navigationController.showPage}"
					value="Page2" styleClass="commandLink">
					<f:param name="pageId" value="2" />
				</h:commandLink>
				<h:outputText value="&#160;&#160;"></h:outputText>

				<h:commandLink action="#{navigationController.showPage}"
					value="Home" styleClass="commandLink">
					<f:param name="pageId" value="3" />
				</h:commandLink>
			</h:form>
			<br />

			<h3>From Action Navigation</h3>
			<hr />

			<h:form>
				<h:commandLink action="#{navigationController.processPage1}"
					value="Page1" styleClass="commandLink" />
				<h:outputText value="&#160;&#160;"></h:outputText>

				<h:commandLink action="#{navigationController.processPage2}"
					value="Page2" styleClass="commandLink" />

			</h:form>
			<br />

			<h3>Forward vs Redirection Navigation</h3>
			<hr />
			<h:form>
				<h4>Forward</h4>
				<h:commandButton action="page1" value="Page1" styleClass="button" />
				<h4>Redirect</h4>
				<h:commandButton action="page1?faces-redirect = true" value="Page1"
					styleClass="button" />
			</h:form>

		</ui:define>
		
	</ui:composition>

</h:body>
</html>
