<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Hello JSF 2.3</title>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<h3>Hello from JSF 2.3!</h3>

	<h:panelGrid columns="2" columnClasses="col-1, col-2">
		<h:outputText value="Specification:" />
		<h:outputText value="#{environBean.specTitle}" />

		<h:outputText value="Specification version:" />
		<h:outputText value="#{environBean.specVersion}" />

		<h:outputText value="Implementation:" />
		<h:outputText value="#{environBean.implTitle}" />

		<h:outputText value="Implementation version:" />
		<h:outputText value="#{environBean.implVersion}" />
	</h:panelGrid>

	<p>
		CDI injection support: <b>#{environBean.facesContextValue}</b>
	</p>
	<p>
		Running on: <b>#{application.serverInfo}</b>
	</p>

	<h2>Implicit Navigation</h2>
	<hr />

	<h:form>
		<h3>Using Managed Bean</h3>
		<h:commandButton action="#{navigationController.moveToPage1}"
			value="Page1" styleClass="button"/>
		<h3>Using JSF outcome</h3>
		<h:commandButton action="page2" value="Page2" styleClass="button"/>
	</h:form>
	<br />

	<h2>Conditional Navigation</h2>
	<hr />
	<h:form>
		<h:commandLink action="#{navigationController.showPage}" value="Page1" styleClass="commandLink">
			<f:param name="pageId" value="1" />
		</h:commandLink>
        <h:outputText value="&#160;&#160;"></h:outputText>

		<h:commandLink action="#{navigationController.showPage}" value="Page2" styleClass="commandLink">
			<f:param name="pageId" value="2" />
		</h:commandLink>
        <h:outputText value="&#160;&#160;"></h:outputText>

		<h:commandLink action="#{navigationController.showPage}" value="Home" styleClass="commandLink">
			<f:param name="pageId" value="3" />
		</h:commandLink>
	</h:form>
	<br />

	<h2>"From Action" Navigation</h2>
	<hr />

	<h:form>
		<h:commandLink action="#{navigationController.processPage1}"
			value="Page1" styleClass="commandLink"/>
        <h:outputText value="&#160;&#160;"></h:outputText>

		<h:commandLink action="#{navigationController.processPage2}"
			value="Page2" styleClass="commandLink"/>

	</h:form>
	<br />

	<h2>Forward vs Redirection Navigation</h2>
	<hr />
	<h:form>
		<h3>Forward</h3>
		<h:commandButton action="page1" value="Page1" styleClass="button"/>
		<h3>Redirect</h3>
		<h:commandButton action="page1?faces-redirect = true" value="Page1" styleClass="button"/>
	</h:form>

</h:body>
</html>
