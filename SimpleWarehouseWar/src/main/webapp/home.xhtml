<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h:outputText value="#{text['simplewarehouse']}"
				styleClass="custom1Header" style="padding-left: 5px;" />

			<h:form>
				<h:panelGrid id="customMenu" columns="10"
					styleClass="customMenuPanel">
					<h:commandLink action="#{navigationController.moveToPage('home')}"
						value="#{text['menu_home']}" styleClass="commandLink">
					</h:commandLink>
					<h:commandLink action="#{navigationController.moveToPage('page1')}"
						value="#{text['menu_page1']}" styleClass="commandLink">
					</h:commandLink>
					<h:commandLink action="#{navigationController.moveToPage('page2')}"
						value="#{text['menu_page2']}" styleClass="commandLink">
					</h:commandLink>
					<h:commandLink action="#{navigationController.moveToPage('page3')}"
						value="#{text['menu_page3']}" styleClass="commandLink">
					</h:commandLink>
				</h:panelGrid>

				<h:panelGrid columns="2" style="padding-left: 5px;">
					<h:commandButton value="#{text['refresh']}" styleClass="button">
						<!-- DO NOT USE THIS; WILL NOT WORK
					<f:ajax render="@form" />
					-->
						<f:ajax execute="@form"
							render="loc loc_hu hu loc_menu hu_hu orig_menu dest_menu zone loc_zo_menu zo_loc_menu" />
					</h:commandButton>

					<h:messages id="customMessages" globalOnly="false"
						showDetail="true" infoStyle="color: black;"
						warnStyle="color: blue; font-weight: bold; font-size: 150%;"
						errorStyle="color: red; font-weight: bold; font-size: 150%;"
						fatalStyle="color: purple; font-weight: bold; font-size: 150%;" />
					<!-- THIS DOES NOT WORK; DON'T KNOW WHY
				      infoClass="info-message" warningClass="warning-message"
				      errorClass="error-message" fatalClass="fatal-message" />
				      -->
				</h:panelGrid>

				<h:panelGrid id="panelQualification" columns="5" style="width: 100%;">
					<h:panelGroup style="width: 40%;">
						<ui:include src="locations.xhtml" />
					</h:panelGroup>
					<h:panelGroup style="width: 25%;">
						<ui:include src="locationsWithHandlingUnits.xhtml" />
					</h:panelGroup>
					<h:panelGroup style="width: 5%;">
						<ui:include src="handlingUnits.xhtml" />
					</h:panelGroup>
					<h:panelGroup style="width: 20%;">
						<ui:include src="containerHandlingUnits.xhtml" />
					</h:panelGroup>
					<h:panelGroup style="width: 10%;">
						<ui:include src="zones.xhtml" />
					</h:panelGroup>
				</h:panelGrid>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
