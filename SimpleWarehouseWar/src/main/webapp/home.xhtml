<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="templates/common.xhtml">

		<ui:define name="content">

			<h2><h:outputText value="#{text['simplewarehouse']}" /></h2>

			<h:form>
			    <h:panelGrid id="panelQualification" columns="3" >
                   <h:panelGrid style="height: 300px;  display: block" >
                   
			           <h3><h:outputText value="#{text['locations']}" /></h3>
        			   
        			   <h:dataTable value="#{simpleLocationBean.simpleLocations}"
		        	       var="simpleLocation" styleClass="commonTable"
				           headerClass="commonTableHeader"
					       rowClasses="commonTableOddRow, commonTableEvenRow">

					       <h:column>
						       <f:facet name="header">#{text['location_id']}</f:facet>    				
                               #{simpleLocation.locationId}
                           </h:column>
				       </h:dataTable>
                   </h:panelGrid>

                   <h:panelGrid style="height: 300px;  display: block" >
			        
			           <h3><h:outputText value="#{text['handling_units']}" /></h3>
        			   <h:dataTable value="#{simpleHandlingUnitBean.simpleHandlingUnits}"
		        	       var="simpleHandlingUnit" styleClass="commonTable"
				           headerClass="commonTableHeader"
					       rowClasses="commonTableOddRow, commonTableEvenRow">

					       <h:column>
						       <f:facet name="header">#{text['handling_unit_id']}</f:facet>    				
                               #{simpleHandlingUnit.id}
                           </h:column>
				       </h:dataTable>
                   </h:panelGrid>
                </h:panelGrid>
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
