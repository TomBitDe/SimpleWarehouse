
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:panelGrid style="width: 10%;">

	<h:outputText value="#{text['handling_units']}"
		styleClass="commmonTableHeadLine" />

	<h:panelGrid style="height: 40vh; display: grid; overflow-y: auto;">
		<h:dataTable id="hu" value="#{simpleHandlingUnitBean.items}"
			var="item" styleClass="commonTable" style="width: 100%;"
			headerClass="commonTableHeader"
			rowClasses="commonTableOddRow, commonTableEvenRow">

			<h:column>
				<h:selectBooleanCheckbox value="#{item.selected}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{text['handling_unit_id']}</f:facet>
				<h:outputText value="#{item.id}" />
			</h:column>
		</h:dataTable>
	</h:panelGrid>

	<!-- JavaScript for the selection -->
	<h:outputScript>
		<![CDATA[
            // Function for selecting a row
            function selectRow(row) {
                row.classList.toggle("selected");
                var checkbox = row.querySelector("input[type='checkbox']");
                checkbox.checked = !checkbox.checked;
            }
        ]]>
	</h:outputScript>

	<h:panelGrid columns="2" rows="3" style="height: 25vh; display: grid;">
		<!-- Buttons for action -->
		<h:commandButton value="#{text['delete']}"
			action="#{simpleHandlingUnitBean.deleteSelected}" styleClass="button"
			id="del_hu" />
		<h:commandButton value="#{text['add']}"
			action="#{simpleHandlingUnitBean.addDefault}" styleClass="button"
			id="add_hu" />

		<h:commandButton value="#{text['pick']}"
			action="#{simpleHandlingUnitBean.pickSelected}" styleClass="button"
			id="pick_hu" />
	    <h:outputText value="" />
		<h:commandButton value="#{text['drop']}"
			action="#{simpleHandlingUnitBean.dropSelected}" styleClass="button"
			id="drop_hu" />
		<h:selectOneMenu id="loc_menu"
			value="#{simpleHandlingUnitBean.selectedDestination}"
			style="width: 60px; ">
			<f:selectItem itemLabel=" " />
			<f:selectItems value="#{simpleHandlingUnitBean.destinations}" />
		</h:selectOneMenu>
	</h:panelGrid>
	
</h:panelGrid>

</html>
