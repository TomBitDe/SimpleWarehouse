
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:panelGrid style="width: 30%;">

	<h:outputText value="#{text['container_handling_units']}"
		styleClass="commmonTableHeadLine" />
	<h:panelGrid style="height: 40vh; display: grid; overflow-y: auto;">
		<h:dataTable id="hu_hu"
			value="#{simpleContainerHandlingUnitsBean.items}" var="item"
			styleClass="commonTable" style="width: 113%;"
			headerClass="commonTableHeader"
			rowClasses="commonTableOddRow, commonTableEvenRow">

			<h:column>
				<h:selectBooleanCheckbox value="#{item.selected}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{text['base_id']}</f:facet>
				<h:outputText value="#{item.baseId}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{text['flat_handling_units']}</f:facet>
				<h:outputText value="#{item.handlingUnits}"
					style="word-break: break-all; " />
			</h:column>
		</h:dataTable>
	</h:panelGrid>

	<!-- JavaScript for the selection -->
	<h:outputScript>
		<![CDATA[
            // Function for selecting a row
            function selectRow(row) {
                row.classList.toggle("selected");
                var checkbox = row.querySelector("input[type='checkbox']");
                checkbox.checked = !checkbox.checked;
            }
        ]]>
	</h:outputScript>

	<h:panelGrid columns="1" rows="2" style="height: 25vh; display: grid;">
		<!-- Button for action -->
		<h:commandButton value="#{text['free']}"
			action="#{simpleContainerHandlingUnitsBean.freeSelected}"
			styleClass="button" id="free_base" />

		<h:panelGrid columns="3">
			<h:selectOneMenu id="orig_menu"
				value="#{simpleContainerHandlingUnitsBean.selectedOrigin}"
				style="width: 60px; ">
				<f:selectItem itemLabel=" " />
				<f:selectItems value="#{simpleContainerHandlingUnitsBean.origins}" />
			</h:selectOneMenu>
			<h:panelGrid columns="1">
				<h:commandButton value="#{text['assign']}"
					action="#{simpleContainerHandlingUnitsBean.assign}"
					styleClass="button" id="assign_hu" />
				<h:commandButton value="#{text['move']}"
					action="#{simpleContainerHandlingUnitsBean.move}"
					styleClass="button" id="move_hu" />
				<h:commandButton value="#{text['remove']}"
					action="#{simpleContainerHandlingUnitsBean.remove}"
					styleClass="button" id="remove_hu" />
			</h:panelGrid>
			<h:selectOneMenu id="dest_menu"
				value="#{simpleContainerHandlingUnitsBean.selectedDestination}"
				style="width: 60px; ">
				<f:selectItem itemLabel=" " />
				<f:selectItems
					value="#{simpleContainerHandlingUnitsBean.destinations}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:panelGrid>
	
</h:panelGrid>

</html>
