<!DOCTYPE html>
<html>
    <head>
        <title>Graphics</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1>Java Websocket Home</h1>
            <p>Welcome to the Java WebSocket Home. Click the Add a Location button to start adding Locations.</p>
            <br />
            <div id="addLocation">
                <div class="button"> <a href="#" OnClick="showLocationForm()">Add a Location</a> </div>
                <form id="addLocationForm">
                    <h3>Add a new Location</h3>
                    <span>Name: <input type="text" name="Location_id" id="Location_id"></span>
                    <span>Type: 
                        <select id="location_type">
                            <option name="type" value="Random">Random</option>
                            <option name="type" value="Lifo">Lifo</option>
                            <option name="type" value="Fifo">Fifo</option>
                        </select></span>

                    <span>Description:<br />
                        <textarea name="description" id="device_description" rows="2" cols="50"></textarea>
                    </span>

                    <input type="button" class="button" value="Add" onclick=formLocationSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideLocationForm()>
                </form>
            </div>
            <br />
            <h3>Current Locations</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
